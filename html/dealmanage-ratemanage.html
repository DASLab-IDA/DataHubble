<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品信息</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
    <!--font Awesome-->
    <link rel="stylesheet" href="vendors/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--gentelella custom-->
    <link rel="stylesheet" href="vendors/gentelella-master/build/css/custom.min.css">
    <style type="text/css">
        table{
            font: bold 16px/1.4em "Trebuchet MS", sans-serif;
        }
        
        #recentdeal table tbody tr td{
            vertical-align: middle;
        }
        table #itemtitle{
            text-align: initial;
        }

    </style>
</head>
<body style="background-color: #f7f7f7">
    <div class="container">
        
        <br>
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    
                    <div class="panel-body">
                        <ul class="breadcrumb">
                            <li>交易管理</li>
                            <li><a href="dealmanage-ratemanage.html">评价管理</a></li>
                        </ul>
                        <ul id="" class="nav nav-tabs">
                            <li class="active"><a href="#recentdeal" data-toggle="tab">近三个月订单</a></li>
                            <li><a href="#waitforpay" data-toggle="tab">等待买家付款</a></li>
                            <li><a href="#waitfordelive" data-toggle="tab">等待发货</a></li>
                            <li><a href="#delivered" data-toggle="tab">已发货</a></li>
                            <li><a href="#refunding" data-toggle="tab">退款中</a></li>
                            <li><a href="#waitforrating" data-toggle="tab">需要评价</a></li>
                            <li><a href="#success" data-toggle="tab">成功的订单</a></li>
                            <li><a href="#closed" data-toggle="tab">关闭的订单</a></li>
                            <li><a href="#history" data-toggle="tab">三个月前订单</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="recentdeal">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <td>宝贝</td>
                                            <td>单价</td>
                                            <td>数量</td>
                                            <td>售后</td>
                                            <td>买家</td>
                                            <td>交易状态</td>
                                            <td>实收款</td>
                                            <td>评价</td>
                                        </tr>
                                    </thead>
                                    <tbody v-for="deal in deals" >
                                        <tr>
                                            <td>
                                                <div class="checkbox"><label for=""><input type="checkbox">订单号:{{deal.ID}}  创建时间:{{deal.CreateTime}}</label></div>
                                            </td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td id="itemtitle"><img v-bind:src="deal.itemimage">&nbsp;{{deal.itemtitle}}</td>
                                            <td>￥{{deal.price}}</td>
                                            <td>{{deal.num}}</td>
                                            <td>{{deal.service}}</td>
                                            <td>{{deal.buyer}}</td>
                                            <td>{{deal.status}}</td>
                                            <td>{{deal.cash}}</td>
                                            <td>{{deal.rate}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="waitforpay">waitfordelive</div>
                            <div class="tab-pane fade" id="delivered">delivered</div>
                            <div class="tab-pane fade" id=""></div>
                            <div class="tab-pane fade" id=""></div>
                            <div class="tab-pane fade" id=""></div>
                            <div class="tab-pane fade" id=""></div>
                            <div class="tab-pane fade" id=""></div>
                            <div class="tab-pane fade" id=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
<script src="vendors/js/jquery/jquery.min.js"></script>
<script src="vendors/bootstrap/bootstrap.min.js"></script>
<script src="vendors/js/vue/vue-i18n.min.js"></script>
<script src="vendors/js/vue/vue.js"></script>
<script src="vendors/gentelella-master/build/js/custom.min.js"></script>

</script>
</html>
